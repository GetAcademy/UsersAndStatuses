        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <ul>
                ${createUserList()}
            </ul>                
                `;
        }

        function createUserList() {
            let html = '';
            for (let i = 0; i < users.length; i++) {
                let user = users[i];
                let status = statuses[i];
                html += /*HTML*/`<li>${user} - <i>${status}</i></li>`;
            }
            return html;
        }
